<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play4All - Ersatzdomains</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .close-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .replace-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
		#bar {
  color: red !important;
  background-color: black !important;
  font-family: Arial, sans-serif !important;
  font-size: 20px !important;
  padding: 10px !important;
  width: 100% !important;
  text-align: center !important;
}

/* Die Animation soll wie ein Würfel aussehen */
@keyframes cube {
  0% {
    transform: rotateX(0deg);
  }
  50% {
    transform: rotateX(90deg);
  }
  100% {
    transform: rotateX(180deg);
  }
}

/* Die Animation soll alle 2 Sekunden wechseln */
.animate {
  animation: cube 2s infinite !important;
}
	     .highlight-box {
      border: 2px solid #ff0000;
      background-color: rgba(255, 0, 0, 0.2);
      padding: 20px;
      border-radius: 10px;
    }

    .highlight-box h1, .highlight-box p {
      color: #000000; /* Schwarze Schriftfarbe */
    }

    @keyframes highlight {
      from {
        border-color: #ff0000;
        background-color: rgba(255, 0, 0, 0.2);
      }
      to {
        border-color: #ff0000;
        background-color: rgba(255, 0, 0, 0.5);
      }
    }
    </style>
	
	      <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
 
</head>
<script src="assets/firebase/script/störungen.js"></script>
<body>

<!-- Trigger Button -->
  <div id="bar"></div>
<!-- The Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <h2>Ersatzdomains</h2>
 <div class="highlight-box">
    <h1>Störung:</h1>
    <p>Aufgrund der gestrigen Störungen stehen die Ersatzdomains NICHT zur Verfügung. 
  </div>
	    <br>
		<br>
	<button onclick="window.location.href ='index.html';" class="replace-btn">Zurück</button>
    </div>
</div>

<script>
    // JavaScript für das Modal
    function openModal() {
        document.getElementById('myModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('myModal').style.display = 'flex';
    }

    // Schließe das Modal, wenn der Benutzer außerhalb des Modals klickt
    window.onclick = function (event) {
        var modal = document.getElementById('myModal');
        if (event.target === modal) {
            modal.style.display = 'flex';
        }
    };
</script>
<script>
openModal();
</script>
</body>
</html>
