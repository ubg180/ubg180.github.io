/* Die Animation soll wie ein Würfel aussehen */
@keyframes cube {
  0% {
    transform: rotateX(0deg);
  }
  50% {
    transform: rotateX(90deg);
  }
  100% {
    transform: rotateX(180deg);
  }
}

/* Die Animation soll alle 2 Sekunden wechseln */
.animate {
  animation: cube 2s infinite !important;
}
