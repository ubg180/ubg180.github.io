<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play4All Example</title>
</head>
<body>

<!-- Beispieltext mit "Play4All" -->
<p>This is a sample text containing Play4All. Play4All is mentioned multiple times.</p>

<script>
    // Funktion zur Ersetzung des Textes auf der gesamten Seite
    function ersetzeText() {
        // Titel ersetzen
        document.title = document.title.replace(/Play4All/g, 'UBG180');
        
        // Text im Body-Element ersetzen
        document.body.innerHTML = document.body.innerHTML.replace(/Play4All/g, 'UBG180');
    }

    // Die Funktion aufrufen, um die Ersetzung durchzuf√ºhren
    ersetzeText();
</script>

</body>
</html>
