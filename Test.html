<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .category-button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .category-container {
            display: none;
            margin-top: 20px;
        }

        .category-container a {
            display: block;
            padding: 10px;
            color: #000;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .category-container a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<button class="category-button" onclick="toggleCategories()">Kategorien</button>

<div class="category-container" id="categoryContainer">
    <a href="#">Kategorie 1</a>
    <a href="#">Kategorie 2</a>
    <a onclick="Games()">Kategorie 3</a>
    <!-- Weitere Kategorien hier hinzufÃ¼gen -->
</div>

<script>
    function toggleCategories() {
        var categoryContainer = document.getElementById('categoryContainer');
        if (categoryContainer.style.display === 'block') {
            categoryContainer.style.display = 'none';
        } else {
            categoryContainer.style.display = 'block';
        }
    }
  function Games() {
    alert("Start");
  }
</script>

</body>
</html>
