  <script>
             // Funktion zum Extrahieren von Parametern aus der URL
        function getParameterByName(name, url) {
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // Parameter aus der URL extrahieren
        var pageTitle = getParameterByName('pageTitle', window.__cpLocation.href);
        var pageHeading = getParameterByName('pageHeading', window.__cpLocation.href);
        var iframeLink = getParameterByName('iframeLink', window.__cpLocation.href);
        var currentTime = getParameterByName('currentTime', window.__cpLocation.href);

        // Titel der Zielseite setzen
        if (pageTitle) {
            document.title = pageTitle;
        }

        // Überschrift setzen
        if (pageHeading) {
            var heading = document.createElement('h1');
            heading.textContent = pageHeading;
            document.body.appendChild(heading);
        }

        // iframe erstellen und einbinden
        if (iframeLink) {
            var iframe = document.createElement('iframe');
            iframe.src = iframeLink;
		iframe.width = '1300';
		iframe.height = '700';
		iframe.frameBorder = '0';
		iframe.scrolling = 'none';
		iframe.allowfullscreen = '';
            document.body.appendChild(iframe);
        }

        // Zeitunterschied prüfen
        if (currentTime) {
            var currentTimeInMillis = parseInt(currentTime);
            var currentTimeOnPageLoad = new Date().getTime();

            // Zeitunterschied in Minuten berechnen
            var timeDifferenceInMinutes = (currentTimeOnPageLoad - currentTimeInMillis) / (1000 * 60);

            // Wenn mehr als 5 Minuten vergangen sind, Fehler anzeigen
            if (timeDifferenceInMinutes > 5) {
                alert("Fehler: Mehr als 5 Minuten vergangen!");
            }
        }

                        function openFullscreen() {
				var elem = document.getElementById("iframe");
                            if (elem.requestFullscreen) {
                                elem.requestFullscreen();
                            } else if (elem.webkitRequestFullscreen) { /* Safari */
                                elem.webkitRequestFullscreen();
                            } else if (elem.msRequestFullscreen) { /* IE11 */
                                elem.msRequestFullscreen();
                            }
                        }
    
    </script>
