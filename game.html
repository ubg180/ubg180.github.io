  <script>
             // Funktion zum Extrahieren von Parametern aus der URL
        function getParameterByName(name, url) {
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // Parameter aus der URL extrahieren
        var pageTitle = getParameterByName('pageTitle', window.location.href);
        var pageHeading = getParameterByName('pageHeading', window.location.href);
        var iframeLink = getParameterByName('iframeLink', window.location.href);
        var currentTime = getParameterByName('currentTime', window.location.href);

        // Titel der Zielseite setzen
        if (pageTitle) {
            document.title = pageTitle;
        }

        // Überschrift setzen
        if (pageHeading) {
            var heading = document.createElement('h1');
            heading.textContent = pageHeading;
            document.body.appendChild(heading);
        }

        // iframe erstellen und einbinden
        if (iframeLink) {

var iframe = document.createElement('iframe');
iframe.src = iframeLink;
iframe.width = '1300';
iframe.height = '700';
iframe.frameborder = '0';
iframe.allowfullscreen = "";
iframe.id = "gm-area";
iframe.sandbox = "allow-scripts allow-same-origin allow-modals allow-popups allow-presentation";
document.body.appendChild(iframe);

        }

        function pruefen() {// Zeitunterschied prüfen
        if (currentTime) {
            var currentTimeInMillis = parseInt(currentTime);
            var currentTimeOnPageLoad = new Date().getTime();

            // Zeitunterschied in Minuten berechnen
            var timeDifferenceInMinutes = (currentTimeOnPageLoad - currentTimeInMillis) / (1000 * 60);

            // Wenn mehr als 5 Minuten vergangen sind, Fehler anzeigen
            if (timeDifferenceInMinutes > 10) {
                alert("Es tut uns leid, aber um sicherzustellen, dass du immer die aktuelle Version hast der Seite hast, musst du leider zu den Games zurückkehren. Wir bitten um Verständniss. Wenn du meinst, dass es ein Fehler ist, melde dich beim Support unter ubg180@web.de. Vielen Dank für dein Verständniss. Du wirst weitergeleitet!");
		  window.location.href = '404.html';  
            }
        }
	}

                        function openFullscreen() {

var elem = document.getElementById("gm-area");

                            if (elem.requestFullscreen) {
                                elem.requestFullscreen();
                            } else if (elem.webkitRequestFullscreen) { /* Safari */
                                elem.webkitRequestFullscreen();
                            } else if (elem.msRequestFullscreen) { /* IE11 */
                                elem.msRequestFullscreen();
                            }
                        }
